<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    
    <body>
        <div id="container">
     
          <form name ="form">
             <input id="textview" name="textview">
          </form>
   
          <table>
             <tr>
               <td colspan="2"><button class="btnDarkC" onclick="clean()" >C</button></td>
               <td><button class="btnDark" onclick="back()">&lt;-</button></td>
               <td><button class="btnDark" onclick="insert('/')">/</button></td>
             </tr>
  
             <tr>  
               <td><button class="btn" onclick="insert(7)">7</button></td>
               <td><button class="btn" onclick="insert(8)">8</button></td>
               <td><button class="btn" onclick="insert(9)">9</button></td>
               <td><button class="btnDark" onclick="insert('*')">*</button></td>
             </tr>
  
             <tr>
               <td> <button class="btn" onclick="insert(4)">4</button></td>
               <td> <button class="btn" onclick="insert(5)">5</button></td>
               <td> <button class="btn" onclick="insert(6)">6</button></td>
               <td> <button class="btnDark" onclick="insert('-')">-</button></td>
             </tr>
  
             <tr>
               <td><input class="btn" type="button" value="1" onclick="insert(1)" ></td>
               <td> <button class="btn" onclick="insert(2)">2</button></td>
               <td> <button class="btn" onclick="insert(3)">3</button></td>
               <td> <button class="btnDark" onclick="insert('+')">+</button></td>
            </tr>
  
             <tr>
               <td colspan="2"><input class="btn0" type="button" value="0" onclick="insert(0)"></td>
               <td> <button class="btn" onclick="insert('.')">.</button></td>
               <td> <button class="btnDark" onclick="equal()">=</button></td>
             </tr>
          </table>
            
        </div>
     </body>
</html>
